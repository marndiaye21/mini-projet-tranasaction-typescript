<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projet Transaction</title>
    <link rel="stylesheet" href="./public/tailwind.css">
    <script src="./dist/main.js" type="module"></script>
</head>
<body>
    <section class="bg-gray-50 h-screen">
        <div class="flex flex-col items-center justify-center text-gray-700 px-6 py-8 mx-auto">
            <div class="w-3/4 rounded-lg shadow-lg px-4 pb-3">
                <div class="flex justify-center items-center mb-8">
                    <h1 class="text-xl font-semibold text-white bg-cyan-800 px-6 py-2 rounded inline-block">Breukh-Transfert</h1>
                </div>
                <div class="sender">
                    <div class="w-full border-b border-gray-700 pb-3">
                        <h2 class="bg-green-400 inline-block px-4 py-1 text-white rounded" id="sender-title">Expéditeur</h2>
                    </div>
                    <div class="flex px-6 py-8">
                        <div class="input-group relative flex flex-col mr-20 w-2/6" id="">
                            <label for="sender" class="mb-2">Numéro de compte / Téléphone</label>
                            <input type="text" name="sender" id="sender" class="px-4 py-1 rounded border border-gray-700" placeholder="Ex: WV-786665677 ou 786665677">
                            <div class="w-full absolute top-20 bg-white rounded py-2" id="account-number-container">
                                <!-- <div class="flex items-center justify-between cursor-pointer px-4 py-2 hover:bg-blue-400">
                                    <span>Mar Ndiaye</span>
                                    <span class="font-semibold">78 667 87 88</span>
                                </div>

                                <div class="flex items-center justify-between cursor-pointer px-4 py-2 hover:bg-blue-400">
                                    <span>Mar Ndiaye</span>
                                    <span class="font-semibold">78 667 87 88</span>
                                </div>

                                <div class="flex items-center justify-between cursor-pointer px-4 py-2 hover:bg-blue-400">
                                    <span>Mar Ndiaye</span>
                                    <span class="font-semibold">78 667 87 88</span>
                                </div> -->
                            </div>
                        </div>
                        <div class="input-group flex flex-col w-2/6">
                            <label for="sender-fullname" class="mb-2">Nom complet</label>
                            <input type="text" name="sender-fullname" id="sender-fullname" disabled class="disabled:bg-gray-400/20 px-4 py-1 rounded border border-gray-700" placeholder="John Doe">
                        </div>
                    </div>
                </div>

                <div class="transaction mt-4">
                    <div class="w-full border-b border-gray-700 pb-3">
                        <h2 class="bg-blue-400 rounded inline-block px-4 py-1 text-white">Transaction</h2>
                    </div>
                    <div class="flex flex-col px-6 py-8">
                        <div class="input-group flex flex-col w-2/6">
                            <label for="amount" class="mb-2">Montant</label>
                            <input type="text" name="amount" id="amount" placeholder="Ex: 3000" class="px-4 py-1 rounded border border-gray-700">
                            <div class="amount-error text-sm my-1 text-red-500 hidden">Le montant de la transaction est requis !</div>
                        </div>
                        <div class="flex py-6 w-full">
                            <div class="input-group flex flex-col mr-20 w-2/6">
                                <label for="account-provider" class="mb-2">Fournisseur</label>
                                <select type="text" name="account-provider" id="account-provider" class="px-4 py-1 rounded border border-gray-700">
                                    <option value="0">Choisir le fournisseur</option>
                                </select>
                            </div>
                            <div class="input-group flex flex-col w-2/6">
                                <label for="type-transaction" class="mb-2">Transaction</label>
                                <select type="text" name="type-transaction" id="type-transaction" class="px-4 py-1 rounded border border-gray-700">
                                    <option value="0">choisir la transaction</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="receiver" id="receiver-container">
                    <div class="w-full border-b border-gray-700 pb-3">
                        <h2 class="bg-blue-400 inline-block px-4 py-1 rounded text-white" id="receiver-title">Destinataire</h2>
                    </div>
                    <div class="flex px-6 py-8">
                        <div class="input-group flex flex-col mr-20 w-2/6 relative">
                            <label for="receiver" class="mb-2">Numéro de compte / Téléphone</label>
                            <input type="text" name="receiver" id="receiver" class="px-4 py-1 rounded border border-gray-700" placeholder="Ex: WV-786665677 ou 786665677">
                            <div class="w-full absolute top-20 bg-white rounded py-2" id="receiver-account-number-container">
                                
                            </div>
                        </div>
                        <div class="input-group flex flex-col w-2/6">
                            <label for="receiver-fullname" class="mb-2">Nom complet</label>
                            <input type="text" name="receiver-fullname" id="receiver-fullname" disabled  class="disabled:bg-gray-400/20 px-4 py-1 rounded border border-gray-700" placeholder="John Doe">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-center py-4">
                    <button class="px-6 py-2 bg-cyan-800 text-white rounded">Valider</button>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
